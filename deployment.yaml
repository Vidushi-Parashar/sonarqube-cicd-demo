apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-demo
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
        - name: flask-demo
          image: yourdockerhub/flask-sonar-demo:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
